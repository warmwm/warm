---
# TestCase 5.2.1.2.5 'set image metadata'

schema: "yardstick:task:0.1"

{% set image_name = image_name or "cirros_test" %}
{% set file = '/etc/yardstick/cirros-0.3.5-x86_64-disk.img' %}

scenarios:
-
  type: CreateImage
  options:
    image_name: {{image_name}}
    file_path: {{file}}
    disk_format: qcow2
    min_disk: 10
    min_ram: 4096
  output: image_id
  runner:
    type: Iteration
    iterations: 1

-
  type: ShowImage
  options:
    image_name: {{image_name}}
  runner:
    type: Iteration
    iterations: 1

-
  type: ChgImageData
  options:
    image_name: {{image_name}}
  runner:
    type: Iteration
    iterations: 1

-
  type: ShowImage
  options:
    image_name: {{image_name}}
  runner:
    type: Iteration
    iterations: 1

-
  type: Suspend
  options:
    timeout: 30
  runner:
    type: Iteration
    iterations: 1

-
  type: DeleteImage
  options:
    image_id: $image_id
    image_name: {{image_name}}
  runner:
    type: Iteration
    iterations: 1

context:
  type: Dummy


