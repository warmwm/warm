# openstack role assignment list --names
- name: create flavor
  shell:
    source /etc/yardstick/openstack.creds;
    openstack flavor create --vcpus {{vcpus}} --ram {{ram}} --disk {{disk}} {{flavor}};
  args:
      executable: /bin/bash
  register: o_create_flavor
- debug: var=o_create_flavor.stdout_lines

- name: create VM
  shell:
    source /etc/yardstick/openstack.creds;
    openstack server create --flavor wm_flavor --image centos_yardstick \
                                        --nic net-id=ext-net  --security-group sg_yardstick --key key_yardstick test_vm;
  args:
      executable: /bin/bash
  register: o_create_vm
- debug: var=o_create_vm.stdout_lines



